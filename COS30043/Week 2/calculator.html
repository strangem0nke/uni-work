<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Template that uses Bootstrap</title>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Malcolm Bautista">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    </head>
    <body class="container bg-primary-subtle">
        <header>
            <div class="container bg-primary-subtle">
                <div class="row">
                    <h1>Calculator</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="container bg-secondary-subtle border border-black ">
                <div class="d-flex flex-row  my-5 bg-white border border-black justify-content-center">
                    <div class="col-sm-12 my-5 bg-white text-end">
                        <p>0</p>
                    </div>
                </div>
                <div class="d-flex flex-row text-center mb-3 justify-content-center">
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>MC</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>M+</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>M-</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>MR</p>
                    </div>
                </div>
                <div class="d-flex flex-row text-center mb-3 justify-content-center">
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>AC</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>M+</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>M-</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black bg-warning">
                        <p>+</p>
                    </div>
                </div>
                <div class="d-flex flex-row text-center mb-3 justify-content-center">
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>7</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>8</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>9</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black bg-warning">
                        <p>*</p>
                    </div>
                </div>
                <div class="d-flex flex-row text-center mb-3 justify-content-center">
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>4</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>5</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>6</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black bg-warning">
                        <p>-</p>
                    </div>
                </div>
                <div class="d-flex flex-row text-center mb-3 justify-content-center">
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>1</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>2</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>3</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black bg-warning">
                        <p>+</p>
                    </div>
                </div>
                <div class="d-flex flex-row text-center mb-3 justify-content-center">
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>0</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>.</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black">
                        <p>+/-</p>
                    </div>
                    <div class="col-2 p-2 m-1 border border-black bg-warning">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container p-4">
                <div class="row">
                    <div class="col-md-8">
                        <p><a href="index.html">Back to index</a></p>
                    </div>
                    <div class="col-md-4 text-end">
                        <p>Made by <a href="https://github.com/strangem0nke">strangemonke</a></p>
                    </div>
                </div>
            </div>
        </footer>
    <!-- Bootstrap javascript plug-ins -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    </body>
</html>
